<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="bootstrap.css"/>
	<script>
		function regUser(){
			var $uname=uname.value;
			var $upwd=upwd.value;
			var $email=email.value;
			var $phone=phone.value;
			var $gender=null;
			if(!$uname){
				alert("401-用户名为空");
				return;
			}
			if(!$upwd){
				alert("402-密码为空");
				return;
			}
			if(!$email){
				alert("403-邮箱为空");
				return;
			}
			if(!$phone){
				alert("404-手机号为空");
				return;
			}
			if(!m.checked && !f.checked){
				alert("405-性别为空");
				return;
			}
			if(m.checked){
				$gender=1;	
			}
			if(f.checked){
				$gender=0;
			}
			var xhr=new XMLHttpRequest();
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4 && xhr.status==200){
					var result=xhr.responseText;
					if(result=="1"){
						alert("200-注册成功");
					}else{
						alert("301-注册失败");
					}
				}
			}
			xhr.open("post","/user/v1/reg",true);
			var formdata="uname="+$uname+"&upwd="+$upwd+"&email="+$email+"&phone="+$phone
			+"&gender="+$gender;
			xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
			xhr.send(formdata);
		}
	</script>
	<style>
		#logo>a>img{height:40px;}
		#banner>li{float:left; font-size:14px; margin:6px 16px;}
		#banner>li>a{color:#fff;}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row bg-dark">
			<div class="col-5 pl-5 py-3" id="logo">
				<a href="https://www.roewe.com.cn//"><img src="roewe-logo.png"/></a>
			</div>
			<ul class="col-7 list-unstyled text-light m-0 py-3" id="banner">
				<li><a href="#">车型导航</a></li>
				<li><a href="#">前瞻科技</a></li>
				<li><a href="#">上汽服务</a></li>
				<li><a href="#">品牌介绍</a></li>
				<li><a href="#">登陆</a> | <a href="#">注册</a></li>
				<li><input type="text" placeholder="搜索"/></li>
			</ul>
		</div>
	<label for="uname">用户名：</label><input type="text" id="uname" class="rounded border-warning"><br>
	<label for="upwd">密码：</label><input type="password" id="upwd" class="form-group"><br>
	<label for="email">邮箱：</label><input type="text" id="email" class="form-control"><br>
	<label for="phone">手机号：</label><input type="text" id="phone" class="btn btn-outline-warning"><br>
	性别：<input type="radio" name="gender" id="m"><label for="m">男</label>
    <input type="radio" name="gender" id="f"><label for="f">女</label><br>
    <button onclick="regUser()">注册</button>
	</div>
</body>
</html>
