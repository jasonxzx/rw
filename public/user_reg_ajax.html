<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<link rel="stylesheet" href="bootstrap.css"/>
	<script src="jquery.min.js"></script>
	<script src="popper.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script>
		function regUser(){
			var $uname=uname.value;
			var $upwd=upwd.value;
			var $email=email.value;
			var $phone=phone.value;
			var $gender=null;
			if(!$uname){
				alert("401-用户名为空");
				return;
			}
			if(!$upwd){
				alert("402-密码为空");
				return;
			}
			if(!$email){
				alert("403-邮箱为空");
				return;
			}
			if(!$phone){
				alert("404-手机号为空");
				return;
			}
			if(!m.checked && !f.checked){
				alert("405-性别为空");
				return;
			}
			if(m.checked){
				$gender=1;	
			}
			if(f.checked){
				$gender=0;
			}
			var xhr=new XMLHttpRequest();
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4 && xhr.status==200){
					var result=xhr.responseText;
					if(result=="1"){
						alert("200-注册成功");
					}else{
						alert("301-注册失败");
					}
				}
			}
			xhr.open("post","/user/v1/reg",true);
			var formdata="uname="+$uname+"&upwd="+$upwd+"&email="+$email+"&phone="+$phone
			+"&gender="+$gender;
			xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
			xhr.send(formdata);
		}
	</script>
	<style>
		img{height:47px;}
		#banner>ul>li{font-size:14px; margin:6px 16px;color:#fff;}
		#banner>ul>li>a{color:#fff;}
	</style>
	<link rel="stylesheet" href="css/user_reg_ajax.css"/>
</head>
<body>
	<div class="container-fluid p-0">
		<!-- 登录页面头部-->
		<div class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" href="https://www.roewe.com.cn//"><img src="login/logo_1.png"/></a>
			<button data-toggle="collapse" data-target="#banner" class="navbar-toggler">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div id="banner" class="collapse navbar-collapse justify-content-end">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#">车型导航</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">前瞻科技</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">上汽服务</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">品牌介绍</a>
					</li>
					<li class="nav-item">
						<a class="nav-link d-inline-block" href="#">登陆</a> |
						<a class="nav-link d-inline-block" href="#">注册</a>
					</li>
					<li class="nav-item py-1">
					</li>
				</ul>
				<input class="" type="text" placeholder="搜索"/>
			</div>
		</div>
		<!-- 欢迎语版块-->
		<div class="text-center my-5">
			<img src="login/roewe-logo.png" class="mx-auto d-block"/>
			<img src="login/roewe-line.png" class="h-100 my-4"/>
			<p class="my_p_style">欢迎来到荣威汽车，请填写您的注册信息！</p>
		</div>
		<div class="row mx-0">
			<div class="col-5 px-0 text-right">
				<p><label for="uname">用户名：</label></p>
				<p><label for="upwd">密码：</label></p>
				<p><label for="email">邮箱：</label></p>
				<p><label for="phone">手机号：</label></p>
				<p>性别：</p>
			</div>
			<div class="col-7 px-0">
				<input type="text" id="uname" class="form-group"><br>
				<input type="password" id="upwd" class="form-group"><br>
				<input type="text" id="email" class="form-group"><br>
				<input type="text" id="phone" class="form-group"><br>
				<input type="radio" name="gender" id="m" class="my-3"><label for="m">男</label>
				<input type="radio" name="gender" id="f" class="ml-3"><label for="f">女</label><br>
				<button onclick="regUser()" class="btn btn-warning text-white">立即注册</button>
				<a href="" class="ml-4">登录</a>
			</div>
		</div>
	</div>
</body>
</html>
